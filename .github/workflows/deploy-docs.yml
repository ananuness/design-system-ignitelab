name: Deploy Storybook

# when and where to deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3 # download the latest version of repo

      - name: Setup Node.js
        uses: actions/setup-node@v3 # install node on ubuntu
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci # ci for non-interactive environments

      - name: Build Storybook
        run: npm run build-storybook

      - name: Deploy Storybook
        run: npm run deploy-storybook -- --ci --existing-output-dir=storybook-static # passing where the building of storybook is
        env:
          GH_TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}